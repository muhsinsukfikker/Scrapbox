{% for category in categories %}
<div class="col-lg-3 col-md-4 col-sm-6 p-4" >
    <a class="text-decoration-none" href="{% url 'category-detail' category.slug %}" >
        <div class="cat-item d-flex align-items-center mb-4" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;">
            <div class="overflow-hidden" style="width: 100px; height: 100px;">
                {% if category.image %}
                <img class="img-fluid" src="{{category.image.url}}" alt="" style="object-fit:fill;width: 100%;height:100%">

                {% endif %}
            </div>
            <div class="flex-fill pl-3">
                <h6>{{category.title}}</h6>
               
            </div>
        </div>
    </a>
</div>
{% endfor %}
