{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block style %}
<style>
    .content-section {
    max-width: 400px; /* Adjust the value as per your preference */
    margin: auto;
    background: white;
    padding: 20px; /* Center the form horizontally */
}
</style>
{% endblock style %}
{% block content %}
   <div class="container mt-3">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign Up</a>
            </small>
        </div>
    </div>
    
   </div>

   <br>
   <br>
{% endblock content %}
